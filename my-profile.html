<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Forma de pago</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="radio" name="payForm" onclick="fieldsCard()" value="creditCard"> Tarjeta de crédito</input><br>
        Número de tarjeta <input type="text" inputmode="numeric" id="cardNumber"><br>
        Código de seguridad <input type="text" inputmode="numeric" id="secCode"><br>
        Vencimiento (año/mes) <input type="month" id="expiration" placeholder="AAAA/MM"><br>
        <!--Aprovechando la funcionalidad de mes que tienen algunos navegadores-->
        <hr>
        <input type="radio" name="payForm" onclick="fieldsTransfer()" value="bankTransfer"> Transferencia bancaria</input><br>
        Número de cuenta <input type="text" inputmode="numeric" id="account"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
